name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install deno and run test
      run: |
        curl -fsSL https://deno.land/x/install/install.sh | sh
        ~/.deno/bin/deno run test.ts
    - name: run test
      run: ~/.deno/bin/deno run test.ts
